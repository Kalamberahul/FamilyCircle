<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - FamilyCircle</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div class="login-container">
        <h2>Register</h2>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <input type="text" th:field="*{username}" placeholder="Username" required><br>
            <input type="password" th:field="*{password}" placeholder="Password" required><br>
            <select th:field="*{role}" required>
                <option value="">Select Role</option>
                <option value="DAD">Dad</option>
                <option value="MOM">Mom</option>
                <option value="KID1">Kid 1</option>
                <option value="KID2">Kid 2</option>
            </select><br><br>
            <button type="submit">Register</button>
        </form>
        <div class="links">
            <a th:href="@{/login}">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
