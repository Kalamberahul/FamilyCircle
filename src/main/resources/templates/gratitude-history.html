<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gratitude History</title>
</head>
<body>

    <h2>Your Gratitude Journal</h2>

    <table border="1">
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Gratitude</th>
        </tr>
        <tr th:each="entry : ${gratitudes}">
            <td th:text="${entry.date}"></td>
            <td th:text="${#temporals.format(entry.time, 'HH:mm:ss')}"></td>
            <td th:text="${entry.text}"></td>
        </tr>
    </table>

    <br>
    <a href="/home">Back to Home</a>

</body>
</html>
