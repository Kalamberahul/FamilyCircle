<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bonding Task List</title>
</head>
<body>
    <h2>Your Bonding Tasks</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Description</th>
                <th>Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.description}"></td>
                <td th:text="${task.date}"></td>
                <td th:text="${task.completed ? 'Completed' : 'Pending'}"></td>
                <td>
                    <form th:if="${!task.completed}" th:action="@{'/tasks/complete/' + ${task.id}}" method="post">
                        <button type="submit">Mark Completed</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <p><a th:href="@{/home}">Back to Home</a></p>
</body>
</html>
