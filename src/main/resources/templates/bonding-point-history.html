<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bonding Points</title>
</head>
<body>
<h2>Your Bonding Points</h2>

<p><strong>Total Points:</strong> <span th:text="${totalPoints}"></span></p>

<table border="1">
    <thead>
        <tr>
            <th>Points</th>
            <th>Reason</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="point : ${pointsList}">
            <td th:text="${point.points}"></td>
            <td th:text="${point.reason}"></td>
            <td th:text="${#temporals.format(point.timestamp, 'yyyy-MM-dd')}"></td>
            <td th:text="${#temporals.format(point.timestamp, 'HH:mm:ss')}"></td>
        </tr>
    </tbody>
</table>

<br>
<a href="/home">Back to Home</a>
</body>
</html>
